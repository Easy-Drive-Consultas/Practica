    }

      display: grid;
      gap: 10px;
    }

    .option {
      background-color: #eee;
      border: 2px solid #ccc;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      color: #000;
    }

    .option:hover {
      background-color: #ffeb3b;
    }

    .option.correct {
      background-color: #28a745;
      color: #fff;
    }

    .option.incorrect {
      background-color: #dc3545;
      color: #fff;
    }

    .timer {
      font-size: 18px;
      color: #e60000;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .counter {
      font-size: 16px;
      color: #000;
      margin-bottom: 20px;
    }

    .restart-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }

    .restart-btn:hover {

    }

   function obtenerPreguntasAleatorias(banco, cantidad) {
      const copia = [...banco];
      for (let i = copia.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copia[i], copia[j]] = [copia[j], copia[i]];
      }
      return copia.slice(0, cantidad);
    }

    let preguntas = obtenerPreguntasAleatorias(bancoPreguntas, 10);
    let currentQuestion = 0;
    let timer;
    let timeLeft = 30;
    let score = 0;

    function cargarPregunta() {
      const q = preguntas[currentQuestion];
      document.getElementById("question").innerText = q.pregunta;

      const opcionesHTML = q.opciones
        .sort(() => Math.random() - 0.5)
        .map(opcion => `<div class="option" onclick="seleccionarRespuesta(this, '${opcion}')">${opcion}</div>`)
        .join("");

      document.getElementById("options").innerHTML = opcionesHTML;
      timeLeft = 30;
      document.getElementById("timer").innerText = `Tiempo: ${timeLeft}`;
      document.getElementById("counter").innerText = `Pregunta ${currentQuestion + 1} de 10`;
      clearInterval(timer);
      timer = setInterval(actualizarTimer, 1000);
    }

    function actualizarTimer() {
      timeLeft--;
      document.getElementById("timer").innerText = `Tiempo: ${timeLeft}`;
      if (timeLeft === 0) {
        clearInterval(timer);
        siguientePregunta();
      }
    }

    function seleccionarRespuesta(element, respuesta) {
      const q = preguntas[currentQuestion];
      const opciones = document.querySelectorAll(".option");
      opciones.forEach(op => op.onclick = null);
      if (respuesta === q.correcta) {
        element.classList.add("correct");
        score++;
      } else {
        element.classList.add("incorrect");
        opciones.forEach(op => {
          if (op.textContent === q.correcta) {
            op.classList.add("correct");
          }
        });
      }
      clearInterval(timer);
      setTimeout(siguientePregunta, 2000);
    }

    function siguientePregunta() {
      currentQuestion++;
      if (currentQuestion < preguntas.length) {
        cargarPregunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      const mensaje = score >= 8
        ? "¡Felicidades, eres un Gran Easy Driver!"
        : "Sigue practicando para mejorar tus conocimientos.";
      document.getElementById("question").innerText = `Juego terminado. ${mensaje}`;
      document.getElementById("options").innerHTML = `Puntaje: ${score}/10`;
      document.getElementById("timer").style.display = "none";
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function reiniciarJuego() {
      currentQuestion = 0;
      score = 0;
      timeLeft = 30;
      preguntas = obtenerPreguntasAleatorias(bancoPreguntas, 10); // Nuevo set aleatorio
      document.getElementById("timer").style.display = "block";
      document.getElementById("restartBtn").style.display = "none";
      cargarPregunta();
    }

    cargarPregunta();
  </script>
